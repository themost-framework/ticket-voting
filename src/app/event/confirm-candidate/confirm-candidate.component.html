<div class="card border-0">
  <div class="card-body">
    <ng-container
      *ngIf="model && (model.actionStatus.alternateName === 'PotentialActionStatus' || model.actionStatus.alternateName === 'ActiveActionStatus')">
      <ng-container *ngTemplateOutlet="pending"></ng-container>
    </ng-container>
    <ng-container *ngIf="model && model.actionStatus.alternateName === 'CompletedActionStatus'">
      <ng-container *ngTemplateOutlet="completed"></ng-container>
    </ng-container>
    <ng-container
      *ngIf="model && (model.actionStatus.alternateName === 'FailedActionStatus' || model.actionStatus.alternateName === 'CancelledActionStatus')">
      <ng-container *ngTemplateOutlet="cancelled"></ng-container>
    </ng-container>
  </div>
</div>
<ng-template #pending>
  <h5 class="card-title" [translate]="'ConfirmCandidacy'"></h5>
  <p class="card-text" [translate]="'ConfirmCandidacyHelp'">
  </p>
  <button type="button" (click)="confirm()" class="btn btn-primary" [translate]="'Confirm'"></button>
</ng-template>
<ng-template #completed>
  <div class="text-center">
    <div>
      <i class="fa fa-2x bg-success p-4 rounded-circle text-white fa-check"></i>
    </div>
    <p class="card-text mt-3" [translate]="'ConfirmCandidacyCompleted'">
    </p>
  </div>
</ng-template>
<ng-template #cancelled>
  <div class="text-center">
    <div>
      <i class="fa fa-2x bg-danger p-4 rounded-circle text-white fa-times" style="width:80px"></i>
    </div>
    <p class="card-text mt-3" [translate]="'ConfirmCandidacyCancelled'">
    </p>
  </div>
</ng-template>
