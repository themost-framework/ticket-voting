<ng-container *ngIf="model">
  <div class="row">
    <div class="col-12 my-4">
      <div class="text-center">
        <h3 [translate]="'VotingResults'"></h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="text-right text-primary">
        <h5>
          <span [translate]="'Voters'"></span>:&nbsp;<span>{{model.voters}}</span>
        </h5>
        <span [translate]="'UpdatedAt'"></span><span>:&nbsp;</span><span>{{updatedAt | date: 'short'}}</span>
      </div>
    </div>
  </div>
  <ng-container *ngFor="let subEvent of subEvents">
    <div class="row mt-4">
      <div class="col-12">
        <h5>{{subEvent.name}}</h5>
        <ul class="list-group">
          <li
            class="list-group-item border-top-0 border-left-0 border-right-0 d-flex justify-content-between align-items-center">
            <span><strong>{{ 'Candidate' | translate }}</strong></span>
            <span><strong>{{ 'Votes' | translate }}</strong></span>
          </li>
          <ng-container *ngFor="let item of model.votes">
            <li *ngIf="item.electionEvent === subEvent.id"
              class="list-group-item d-flex justify-content-between align-items-center">
              {{item.candidateFamilyName}} {{item.candidateGivenName}}
              <span class="badge badge-primary badge-pill">{{item.total}}</span>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </ng-container>
</ng-container>
