<div class="modal-header border-0">
  <h4 class="modal-title pull-left"></h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="text-center text-danger mt-4">
    <i class="fas fa-5x fa-bomb"></i>
  </div>
  <div class="text-center mt-4">
    <h5 [translate]="'E' + (error.status || 500) + '.title'"></h5>
  </div>
  <div class="text-center mb-4">
    {{ 'E' + (error.status || 500) + '.message' | translate}}
  </div>
</div>
<div class="modal-footer border-0">
  <button type="button" class="btn btn-outline-danger" (click)="close()" [translate]="'Close'"></button>
</div>
